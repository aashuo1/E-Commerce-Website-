<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple E-Commerce Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>MyShop</h1>
    </div>
    <div class="cart">
      <button id="cart-button" onclick="toggleCart()">Cart (0)</button>
    </div>
  </header>

  <main>
    <section class="product-list">
      <div class="product" data-id="1">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h3>Product 1</h3>
        <p>$20.00</p>
        <button class="add-to-cart" onclick="addToCart(1, 'Product 1', 20.00)">Add to Cart</button>
      </div>
      <div class="product" data-id="2">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h3>Product 2</h3>
        <p>$35.00</p>
        <button class="add-to-cart" onclick="addToCart(2, 'Product 2', 35.00)">Add to Cart</button>
      </div>
      <div class="product" data-id="3">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h3>Product 3</h3>
        <p>$50.00</p>
        <button class="add-to-cart" onclick="addToCart(3, 'Product 3', 50.00)">Add to Cart</button>
      </div>
    </section>
  </main>

  <div id="cart-modal" class="cart-modal">
    <div class="cart-modal-content">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0.00</span></p>
      <button onclick="checkout()">Checkout</button>
      <button onclick="closeCart()">Close</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 MyShop. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
